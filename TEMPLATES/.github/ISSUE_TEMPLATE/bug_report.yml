name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: Provide clear steps to reproduce
      placeholder: 1. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / Commit
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
